{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        .center
        {
   text-align: right;
        }
        .cent
        {
   text-align: center;
        }
        .cor
        {
   color: aliceblue;
        }
     </style>
</head>
<body>    
    
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nome da Categoria:</th>
              </tr>
            </thead>
            
            {% for categoria in todas_categoria %} 
            <tbody class="table-group-divider">
              <tr>
                <td>{{categoria.nome}}</td>
                <td><a href="{% url 'editar_categoria' categoria.id %}"><button type="button" class="btn btn-primary">EDITAR</button></a></td>
                <td><a href="{% url 'remover_categoria' categoria.id %}"><button type="button" class="btn btn-danger">REMOVER</button></a></td>
              </tr>
            </tbody>
            {% empty %}
          </table>
        
    
        <div class="alert alert-danger" role="alert">
          <p class="cent">Nenhuma categoria cadastrada!</p> 
        </div>

        

        {% endfor %}
        <p class="center"><a href="{% url 'cadastrar_categoria' %}"><button type="button" class="btn btn-success">Cadastrar Categoria</button></a></p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <p><a href="{% url 'painel' %}">Voltar para o painel</a></p>
</body>
</html>

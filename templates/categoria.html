{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="shortcut icon" href="/static/img/ws-logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">

body {
  padding: 0;
  margin: 0;
  height: 100vh;
  width: 100%;
  position: relative;
  background-color: #111827;
  background-size: cover;
  background-repeat: repeat;
  font-family: Arial, Helvetica, sans-serif;
}
        .center
        {
   text-align: right;
        }
        .cent
        {
   text-align: center;
        }
        .cor
        {
   color: aliceblue;
        }
     </style>
</head>
<body>
  <div class="alert" role="alert">
    <a href="{% url 'painel' %}">
      <button type="button" class="btn btn-light rounded-circle">
        <img src="/static/img/voltar.png" alt="" width="20px" height="30px">
      </button>
    </a>
  </div>
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">Nome da Categoria</th>
                <th scope="col">Editar</th>
                <th scope="col">Remover</th>
              </tr>
            </thead>
            
            {% for categoria in todas_categoria %} 
            <tbody class="table-group-divider">
              <tr>
                <td>{{categoria.nome}}</td>
                <td><a href="{% url 'editar_categoria' categoria.id %}"><button type="button" class="btn btn-dark"><img src="/static/img/editar.png" alt="" width="40px" height="40px"></button></a></td>
                <td><a href="{% url 'remover_categoria' categoria.id %}"><button type="button" class="btn btn-dark"><img src="/static/img/remover.png" alt="" width="40px" height="40px"></button></a></td>
              </tr>
            </tbody>
            {% empty %}
          </table>
        
          <div class="alert alert-danger" role="alert">
            <h3 class="cent">Nenhuma categoria de usu√°rio cadastrada!</h3> 
          </div>

        {% endfor %}
        <p class="center"><a href="{% url 'cadastrar_categoria' %}"><button type="button" class="btn btn-success border-dark"><img src="/static/img/mais.png" alt="" width="30px" height="30px"> Cadastrar</button></a></p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

<head>

   color: aliceblue;

<body>
    <!--PAGINA ONDE O ADMINISTRADOR PODE VISUALIZAR TODOS OS SEUS CLIENTES(USUARIOS DO SISTEMA) E DADOS -->

<script type="text/javascript">
  function select_mudar(){
    campo_select = document.getElementById('categoria_select');
    //alert(campo_select.value)
    
    window.location = "/pagina_usuarios/"+campo_select.value+"/";
    
    
  }
</script>

<script type="text/javascript">
  campo_select = document.getElementById('categoria_select');
campo_select.options['{{categoria_selecionada}}'].selected;
</script>   

  <select name="categoria_select" id="categoria_select" onchange="select_mudar()">
    <option value="todos">Todos</option>
    {% for categoria in todas_categorias %}
    <option value="{{categoria.id}}">{{categoria.nome}}</option>
    {% endfor %}
  </select>
    <!--Filtrar tesoureiro, administradoe, padrÃ£o-->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Usuario</th>
          <th scope="col">CPF</th>
          <th scope="col">Idade</th>
          <th scope="col">E-mail</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
    {% for usuario in todos_usuarios %}
   
        <tbody class="table-group-divider">
          <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.categoria}}</td>
          </tr>
        </tbody>
     
      {% endfor%}
    </table>


    <p><a href="{% url 'logout' %}">Sair</a></p>

    <p><a href="{% url 'painel' %}">Voltar</a></p>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

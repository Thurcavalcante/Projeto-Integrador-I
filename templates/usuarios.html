{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="shortcut icon" href="/static/img/ws-logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
   body {
  padding: 0;
  margin: 0;
  height: 100vh;
  width: 100%;
  position: relative;
  background-color: #111827;
  background-size: cover;
  background-repeat: repeat;
  font-family: Arial, Helvetica, sans-serif;
}
        .center
        {
   text-align: right;
        }
        .cent
        {
   text-align: center;
        }
        .cor
        {
   color: aliceblue;
        }
        table{
          background-color: #2a2b3d;
        }
     </style>
</head>
<body>
    <!--PAGINA ONDE O ADMINISTRADOR PODE VISUALIZAR TODOS OS SEUS CLIENTES(USUARIOS DO SISTEMA) E DADOS -->

<script type="text/javascript">
  function select_mudar(){
    campo_select = document.getElementById('categoria_select');
    //alert(campo_select.value)
    
    window.location = "/pagina_usuarios/"+campo_select.value+"/";
    
    
  }
</script>

<script type="text/javascript">
  campo_select = document.getElementById('categoria_select');
campo_select.options['{{categoria_selecionada}}'].selected;
</script>   

<div class="alert" role="alert">
  <a href="{% url 'painel' %}">
    <button type="button" class="btn btn-light rounded-circle">
      <img src="/static/img/voltar.png" alt="" width="20px" height="30px">
    </button>
  </a>
</div>

  <select name="categoria_select" id="categoria_select" onchange="select_mudar()">
    <option value="todos">Todos</option>
    {% for categoria in todas_categorias %}
    <option value="{{categoria.id}}">{{categoria.nome}}</option>
    {% endfor %}
  </select>
    <!--Filtrar tesoureiro, administradoe, padrão-->
    <table class="table table-dar text-white table-hove">
      <thead>
        <tr>
          <th scope="col">Usuario</th>
          <th scope="col">CPF</th>
          <th scope="col">Idade</th>
          <th scope="col">E-mail</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
    {% for usuario in todos_usuarios %}
   
        <tbody class="table-group-divider text-white">
          <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.categoria}}</td>
          </tr>
        </tbody>
     
      {% endfor%}
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <h1>TELA DE LOGIN</h1> 

   
        <!--verificar se o usuário autenticado é aquele que realmente faz os pedidos para o aplicativo-->
        <form method="post">
            {% csrf_token %}
            <p>Usuário: <input type="text" name="usuario"/></p>
            <p>Senha: <input type="password" name="senha"/> </p>
            <p><input type="submit" value="Autenticar"></p>
        </form>
</body>
</html>
